<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login" class="mt-4" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input v-model="email" type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          try {
            // Send login information to backend
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json' // Ensures JSON format request body
              },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });

            // Parse JSON response
            const data = await res.json();

            // If login failed, show error
            if (!res.ok) {
              this.error = data.error || 'Login failed';
              return;
            }

            // If successful redirect to user's role
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.error = 'Unknown user role';
            }
          } catch (err) {
            this.error = 'Server error. Please try again.';
          }
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
