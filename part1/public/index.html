<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: limegreen;
    }
    .btn {
      position: absolute;
      
    }
    .image {
      border: 10px dashed red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 style="rgb(228, 255, 132);">Dog of the Day</h1>
    <p>Name: TenSoon</p>
    <p>Breed: Wolfhound</p>
    <img :src="dogImage" class="image" width="600" alt="">
    <button onclick="fetchDog()" class="btn">Get New Dog</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
